<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>The Swap Library</title>
  </head>
  <body id="user-page">
    <nav>
      <div id="go-back-icon">
        <a href="feed.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="13.503"
            height="23.619"
            viewBox="0 0 13.503 23.619"
          >
            <path
              id="Icon_ionic-ios-arrow-back"
              data-name="Icon ionic-ios-arrow-back"
              d="M15.321,18l8.937-8.93a1.688,1.688,0,0,0-2.391-2.384L11.742,16.8a1.685,1.685,0,0,0-.049,2.327L21.86,29.32a1.688,1.688,0,0,0,2.391-2.384Z"
              transform="translate(-11.251 -6.194)"
              fill="#69513a"
            />
          </svg>
        </a>
      </div>
      <h1>Profile</h1>
    </nav>

    <div id="profile-picture">
      <img src="tomas.png" alt="profile picture" />
      <div>
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="21.353"
            height="20.228"
            viewBox="0 0 21.353 20.228"
          >
            <g
              id="icons_buttons-07"
              data-name="icons+buttons-07"
              transform="translate(0.5 0.5)"
            >
              <rect
                id="Rectangle_64"
                data-name="Rectangle 64"
                width="20.353"
                height="14.909"
                rx="3.15"
                transform="translate(0 0)"
                fill="#55402c"
                stroke="#55402c"
                stroke-width="1"
              />
              <path
                id="Path_22"
                data-name="Path 22"
                d="M23.58,21.76V26.1a.463.463,0,0,1-.741.382L17,21.76"
                transform="translate(-6.736 -6.851)"
                fill="#55402c"
              />
              <line
                id="Line_79"
                data-name="Line 79"
                x2="11.804"
                transform="translate(4.321 4.228)"
                fill="none"
                stroke="#fff"
                stroke-linecap="round"
                stroke-miterlimit="10"
                stroke-width="0.57"
              />
              <line
                id="Line_80"
                data-name="Line 80"
                x2="7.286"
                transform="translate(4.321 6.754)"
                fill="none"
                stroke="#fff"
                stroke-linecap="round"
                stroke-miterlimit="10"
                stroke-width="0.57"
              />
            </g>
          </svg>
          Message
        </button>
      </div>
      <div id="profile-bio">
        <h1>Thomas Sorens</h1>
        <h2>@sorrytom</h2>
        <p>
          - Philosopher <br />
          - Thinker
        </p>
      </div>
    </div>

    <div id="profile-tabs">
      <div>
        <h3>Posted</h3>
      </div>
    </div>

    <div id="user-books">
      <div class="user-book">
        <img src="books/the-great-gatsby.png" alt="gatsby" />
        <div class="book-data">
          <h2>The Great Gatsby</h2>
          <h3>F. Scott Fitzgerald</h3>
          <button>Details</button>
        </div>
      </div>
      <div class="user-book">
        <img src="books/the-unsplash-book.png" alt="the-unsplash-book" />
        <div class="book-data">
          <h2>The Unsplash Book</h2>
          <h3>Dann Petty</h3>
          <button>Details</button>
        </div>
      </div>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="51.41"
        height="13.414"
        viewBox="0 0 51.41 13.414"
      >
        <g
          id="Rectangle_18"
          data-name="Rectangle 18"
          fill="#cabfae"
          stroke="#cabfae"
          stroke-width="2"
          opacity="0.197"
        >
          <rect width="13.41" height="13.414" rx="6.705" stroke="none" />
          <rect
            x="1"
            y="1"
            width="11.41"
            height="11.414"
            rx="5.705"
            fill="none"
          />
        </g>
        <g
          id="Rectangle_19"
          data-name="Rectangle 19"
          transform="translate(19)"
          fill="#cabfae"
          stroke="#cabfae"
          stroke-width="2"

        >
          <rect width="13.41" height="13.414" rx="6.705" stroke="none" />
          <rect
            x="1"
            y="1"
            width="11.41"
            height="11.414"
            rx="5.705"
            fill="none"
          />
        </g>
        <g
          id="Rectangle_20"
          data-name="Rectangle 20"
          transform="translate(38)"
          fill="#cabfae"
          stroke="#cabfae"
          stroke-width="2"
          opacity="0.197"
        >
          <rect width="13.41" height="13.414" rx="6.705" stroke="none" />
          <rect
            x="1"
            y="1"
            width="11.41"
            height="11.414"
            rx="5.705"
            fill="none"
          />
        </g>
      </svg>
    </div>

    <div class="burger-menu-modal hide">
      <svg
        class="close-modal"
        xmlns="http://www.w3.org/2000/svg"
        width="18.293"
        height="18.305"
        viewBox="0 0 18.293 18.305"
      >
        <g
          id="icons_buttons-09"
          data-name="icons+buttons-09"
          transform="translate(9.167 -21.161) rotate(45)"
        >
          <line
            id="Line_81"
            data-name="Line 81"
            y2="21.87"
            transform="translate(21.417 10.51)"
            fill="none"
            stroke="#69513a"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          />
          <line
            id="Line_82"
            data-name="Line 82"
            x2="21.87"
            transform="translate(10.49 21.454)"
            fill="none"
            stroke="#69513a"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          />
        </g>
      </svg>
    </div>
    <script src="script.js"></script>
  </body>
</html>
