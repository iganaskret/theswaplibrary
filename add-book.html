<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>The Swap Library</title>
  </head>
  <body id="add-book-page">
    <h1>Upload offer</h1>
    <div id="book-images">
      <div>
        <h2>Book images <span>info</span></h2>
      </div>
      <div class="book-images">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="11"
          height="11"
          viewBox="0 0 11 11"
        >
          <g
            id="Ellipse_20"
            data-name="Ellipse 20"
            fill="none"
            stroke="#7e8266"
            stroke-width="1"
          >
            <circle cx="5.5" cy="5.5" r="5.5" stroke="none" />
            <circle cx="5.5" cy="5.5" r="5" fill="none" />
          </g>
        </svg>

        <img src="books/book1.png" alt="book" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="11"
          height="11"
          viewBox="0 0 11 11"
        >
          <circle
            id="Ellipse_18"
            data-name="Ellipse 18"
            cx="5.5"
            cy="5.5"
            r="5.5"
            fill="#7e8266"
          />
        </svg>
        <img src="books/book1.png" alt="book" /><svg
          xmlns="http://www.w3.org/2000/svg"
          width="11"
          height="11"
          viewBox="0 0 11 11"
        >
          <g
            id="Ellipse_20"
            data-name="Ellipse 20"
            fill="none"
            stroke="#7e8266"
            stroke-width="1"
          >
            <circle cx="5.5" cy="5.5" r="5.5" stroke="none" />
            <circle cx="5.5" cy="5.5" r="5" fill="none" />
          </g>
        </svg>

        <img src="books/book1.png" alt="book" />
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="11"
        height="11"
        viewBox="0 0 11 11"
      >
        <circle
          id="Ellipse_18"
          data-name="Ellipse 18"
          cx="5.5"
          cy="5.5"
          r="5.5"
          fill="#7e8266"
        />
      </svg>
      <label>Cover image</label>
      <button>Add files</button>
    </div>
    <div id="book-data">
      <form onsubmit="return false;">
        <input type="text" placeholder="Book title" />
        <input type="text" placeholder="Author" />
        <input type="text" placeholder="Book genre" />
        <!-- <label for="condition">Book condition</label> -->
        <select name="condition" id="condition">
          <option value="condition">Book condition</option>
          <option value="good">Good as new</option>
          <option value="used">Used</option>
          <option value="damaged">Damaged</option>
        </select>
        <label for="book-description">Book description <span>info</span></label>
        <textarea name="book-description" id="book-description"></textarea>
        <label for="comments">Comments <span>info</span></label>
        <textarea name="comments" id="comments"></textarea>
      </form>
    </div>
    <div id="swap-details">
      <div class="location">
        <h2>Location</h2>
        <div>
          <div>
            <p>Your location</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="21.368"
              height="21.368"
              viewBox="0 0 21.368 21.368"
            >
              <g
                id="icons_buttons-04"
                data-name="icons+buttons-04"
                transform="translate(-6.34 -6.82)"
              >
                <circle
                  id="Ellipse_15"
                  data-name="Ellipse 15"
                  cx="7.263"
                  cy="7.263"
                  r="7.263"
                  transform="translate(9.756 10.246)"
                  fill="none"
                  stroke="#69513a"

                />

                />
                <line
                  id="Line_71"

                  transform="translate(24.282 17.509)"
                  fill="none"
                  stroke="#69513a"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.7"
                />
                <line
                  id="Line_72"
                  data-name="Line 72"
                  x2="2.576"
                  transform="translate(7.19 17.509)"
                  fill="none"
                  stroke="#69513a"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.7"
                />
                <line
                  id="Line_73"
                  data-name="Line 73"
                  y1="2.576"
                  transform="translate(17.019 7.67)"
                  fill="none"
                  stroke="#69513a"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.7"
                />
                <line
                  id="Line_74"
                  data-name="Line 74"
                  y1="2.576"
                  transform="translate(17.019 24.762)"
                  fill="none"
                  stroke="#69513a"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.7"
                />
              </g>
            </svg>
          </div>
          <div>
            <p>See map</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="14.309"
              height="21.05"
              viewBox="0 0 14.309 21.05"
            >
              <g
                id="icons_buttons-08"
                data-name="icons+buttons-08"
                transform="translate(-9.771 -6.88)"
              >
                <path
                  id="Path_23"
                  data-name="Path 23"
                  d="M16.55,27.71a.43.43,0,0,0,.75,0l5.82-10.09h0a7.16,7.16,0,0,0-6.2-10.74h0a7.16,7.16,0,0,0-6.19,10.74h0Z"
                  fill="#69513a"
                />
                <circle
                  id="Ellipse_17"
                  data-name="Ellipse 17"
                  cx="2.61"
                  cy="2.61"
                  r="2.61"
                  transform="translate(14.31 11.29)"
                  fill="#fff"
                />
              </g>
            </svg>
          </div>
        </div>
      </div>
      <div class="contact">
        <label for="phone">Allow contact via phone</label>
        <input type="checkbox" name="phone" id="phone" />
        <label for="email">Allow contact via e-mail</label>
        <input type="checkbox" name="email" id="email" />
        <label for="return">Request return </label>
        <input type="checkbox" name="return" id="return" /> <span>info</span>
      </div>
    </div>
    <button>Post</button>
    <a href="feed.html">or cancel</a>
    <script src="script.js"></script>
  </body>
</html>
