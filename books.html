        <div id="genres">
          <h2>Genres</h2>
          <label for="fantasy">
            <input type="checkbox" name="genre" id="fantasy" /> Fantasy
          </label>
          <label for="photobook">
            <input type="checkbox" name="genre" id="photobook" checked />
            Photobook
          </label>
        </div>
        <div id="hashtags">
          <h2>Hashtags</h2>
          <label for="design">
            <input type="radio" name="hashtag" id="design" /> Design
          </label>
          <label for="photo">
            <input type="radio" name="hashtag" id="photo" checked /> Photo
